  <body>
      <div class="container">
          <h1 style="text-align: center;background-color: darkgray;padding: 20px 0;font-weight: bold;text-decoration: underline;">STUDENTS DATA:-</h1>
          <div class="input-group mb-3 mt-3 w-50 m-auto">
            <input type="text" class="form-control" id="inpva" placeholder="Search Roll No" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary bg-info text-dark" onclick="searchstd()" type="button" id="button-addon2"><b>Search</b></button>
          </div>
          <table class="table ">
            <thead class="bg-secondary">
              <tr>
                <th scope="col">Rollno</th>
                <th scope="col">Name</th>
                <th scope="col">Fathername</th>
                <th scope="col">Contact</th>
                <th scope="col">Result</th>
              </tr>
              
            </thead>
            <tbody  class="bg-info">

                   <td id="roll"></td>
                   <td id="nam"></td>
                   <td id="father"></td>
                   <td id="cont"></td>
                   <td id="res"></td>
               </tr>
            </tbody>
          </table>
    <table class="table ">
        <thead class="bg-secondary">
          <tr>
            <th scope="col">Rollno</th>

        </thead>
        <tbody id="names" class="bg-info">
           
        </tbody>
      </table>
    </div>
